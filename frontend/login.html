<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Blockchain Integrity System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    /* --- background videos --- */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: -1;
    }

    .bg-video.active {
      opacity: 1;
    }

    /* --- login container --- */
    .login-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.6);
      text-align: center;
      width: 340px;
    }

    .login-container h2 {
      color: #00e0ff;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00e0ff;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
      text-align: center;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00e0ff, #007bff);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #007bff, #00e0ff);
      box-shadow: 0 0 15px #00e0ff;
    }

    #message {
      margin-top: 10px;
      color: #00ff9d;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <!-- background video rotation -->
  <video class="bg-video active" src="background.mp4" autoplay muted loop></video>
  <video class="bg-video" src="background2.mp4" autoplay muted loop></video>
  <video class="bg-video" src="background3.mp4" autoplay muted loop></video>

  <div class="login-container">
    <h2>üîê Secure Login</h2>

    <input type="text" id="username" placeholder="Enter Username" required />
    <input type="password" id="password" placeholder="Enter Password" required />

    <button id="login-btn">Login</button>
    <button id="register-btn">Register</button>

    <p id="message"></p>
  </div>

  <script>
    // Background video rotation
    const videos = document.querySelectorAll('.bg-video');
    let index = 0;
    setInterval(() => {
      videos[index].classList.remove('active');
      index = (index + 1) % videos.length;
      videos[index].classList.add('active');
    }, 10000); // rotate every 10s

    // Helper for sending requests
    async function sendRequest(url, data) {
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        return await res.json();
      } catch (err) {
        console.error(err);
        return { success: false, error: 'Connection failed' };
      }
    }

    const messageBox = document.getElementById('message');

    // LOGIN
    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        messageBox.textContent = 'Please enter both username and password.';
        return;
      }

      const res = await sendRequest('http://127.0.0.1:5000/api/login_user', { username, password });
      messageBox.textContent = res.message || res.error;

      if (res.success) {
        localStorage.setItem('username', username);
        window.location.href = 'index.html';
      }
    });

    // REGISTER
    document.getElementById('register-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        messageBox.textContent = 'Please enter both username and password.';
        return;
      }

      const res = await sendRequest('http://127.0.0.1:5000/api/register_user', { username, password });
      messageBox.textContent = res.message || res.error;
    });
  </script>
</body>
</html>
